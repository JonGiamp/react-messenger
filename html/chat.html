<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Page de chat</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<main class="page-chat">
		<header>	
			<div></div>
		</header>
		<section class="content">
			<div class="other">
				<p>12 janvier 2017 à 15h32</p>
				<div class="post">
					<p>Le message qui sera écrit...</p>
				</div>
			</div>
			<div class="mine">
				<p>12 janvier 2017 à 16h12</p>
				<div class="post">
					<p>Le message qui sera écrit également...</p>
				</div>
			</div>
		</section>
		<section class="write-message">
			<textarea rows="3" placeholder="Ecrire le message..."></textarea>
			<button type="submit">Ok</button>
		</section>
	</main>
</body>
</html>
